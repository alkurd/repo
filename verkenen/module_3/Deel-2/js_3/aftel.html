    <script>

        let buttonCount;

        let showCount = document.getElementById('show-count');
        let startInput = document.getElementById('start-number');

        function start(event){
            buttonCount = Number(startInput.value ||'10');
            counter =setInterval(doCountDown, 1000);
        }
        pressButton.addEventListener('click', start)
        function blastOff(event){
            alert('booom!!!!')
        }
        function doCountDown(event) {
            console.log('dit is een click van een element');
            showCount.textContent = buttonCount;
            // showCount.textContent = pressButton;
            buttonCount -= 1;
            if (buttonCount == 0){
                showCount.textContent = 'space ship lifting off ....';
                setTimeout(blastOff, 3000);
                clearInterval(counter);
                

            }
            
        }
